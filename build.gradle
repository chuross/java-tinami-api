apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'http://chuross.github.com/maven-repository/'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: TARGET_REPOSITORY_PATH
            pom.version = '1.0.0'
            pom.groupId = 'com.chuross'
            pom.artifactId = 'tinami-api'
        }
    }
}

dependencies {
    compile 'com.chuross:common-library:0.0.1-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.chuross:test-library:0.0.1-SNAPSHOT'
}